    function maxOfTwo(p1,p2){

    function calcThree(value1, value2, action){
            console.log('start function');
        if  (value1 <= 0) {
            console.log('first value is below or equal zero');
            return 0;
        } else if (value2 <= 0) {
            console.log('second value is below or equal zero');
            return 0;
        } else if (value1 % 1 != 0 ) {
            console.log('first value is not integer');
            return 0;
        } else if (value2 % 1 != 0) {
            console.log('second value is not integer');
            return 0;
        } else {
            switch (action) {
                case 'add':
                    console.log('1st:', value1, '2nd:', value2, 'operation:', action, 'result is:');
                    return value1 + value2;
                case 'minus':
                    console.log('1st:', value1, '2nd:', value2, 'operation:', action, 'result is:');
                    return value1 - value2;
                case 'divide':
                    console.log('1st:', value1, '2nd:', value2, 'operation:', action, 'result is:');
                    return value1 / value2;
                case 'multiply':
                    console.log('1st:', value1, '2nd:', value2, 'operation:', action, 'result is:');
                    return value1 * value2;
            }
        }
    }
    console.log( calcThree(10,20,"add"));
    console.log( calcThree(10,20.5,"add"));
    console.log( calcThree(10,-0,"add"));
    console.log( calcThree(10,20,"divide"));
    console.log( calcThree(10,20,"minus"));
